<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<div class="container">
  <h1>Hello from SignUp</h1>
  <hr>
  <form action="/new-member" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
        placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="usrename">Username</label>
      <input type="text" name="username" class="form-control" id="username" placeholder="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" name="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" name="address" class="form-control" id="address" placeholder="Address">
    </div>
    <div class="form-group">
      <label for="city">City</label>
      <input type="text" name="city" class="form-control" id="city" placeholder="city">
    </div>
    <div class="form-group">
      <label for="mobile">Mobile No.</label>
      <input type="text" name="mobile" class="form-control" id="mobile" placeholder="Mobile No.">
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" name="gender" class="form-control" id="gender" placeholder="gender">
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" name="type" class="form-control" id="type" placeholder="type">
    </div>
    <div class="form-group">
      <input type="file" name="file" multiple>
    </div>
    <button type="submit" class="btn btn-primary">Hit Me!</button>
  </form>
</div>
